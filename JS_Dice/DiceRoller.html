<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>
<body>
    <h1>Roll dice</h1>
    <img src="Public/Dice_1.png" alt="Dice 1" id="dice_one">
    <img src="Public/Dice_1.png" alt="Dice 2" id="dice_two">
    <p id="Result"></p>
    <button onclick="diceRoll()">btn</button>
    <script>
        function diceRoll(){
                let a = Math.floor(Math.random()*6) + 1; //Dice 1
                console.log(a);
                document.getElementById("dice_one").src = `Public/Dice_${a}.png`;

                let b = Math.floor(Math.random()*6) + 1; //Dice 2
                console.log(b);
                document.getElementById("dice_two").src = `Public/Dice_${b}.png`;

                let display = a+b;
                document.getElementById("Result").innerText = `Total Moves: ${display}`;
        }
        diceRoll();
    </script>
</body>
</html>
