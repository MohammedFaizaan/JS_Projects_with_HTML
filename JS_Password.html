<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password?</title>
  </head>
  <style>
    #text_code{
      display: block;
    }
  </style>
  <body>
    <div class="container">
      <button onclick="enteredValue('1')" id="btn-1">1</button>
      <button onclick="enteredValue('2')" id="btn-2">2</button>
      <button onclick="enteredValue('3')" id="btn-3">3</button>
      <button onclick="enteredValue('4')" id="btn-4">4</button>
      <button onclick="enteredValue('5')" id="btn-5">5</button>
      <button onclick="enteredValue('6')" id="btn-6">6</button>
      <button onclick="enteredValue('7')" id="btn-7">7</button>
      <button onclick="enteredValue('8')" id="btn-8">8</button>
      <button onclick="enteredValue('9')" id="btn-9">9</button>
      <button onclick="enteredValue('0')" id="btn-0">0</button>
      <button onclick="enter()" id="btn-etr">Enter</button>
      <button onclick="clearDisplay()" id="btn-clr">Clear</button>
    </div>
    <p id="display"></p>
    <input type="text" placeholder="Enter the code" id="text_code"/>
    <script>
      let password1 = 8520;
      let a = " ";
      display1 = " ";
      document.getElementById("text_code").style.display = "none";

      function enteredValue(x) {
        let result = (a += x);
        let display1 = result;
        document.getElementById("display").innerText = `${result}`;

        if (result.length > 5) {
          alert(`Only 4 digits please`);
          result = 0;
          display1 = "Wrong PIN";
          a = " ";
          x = " ";
          document.getElementById("display").innerText = `${display1}`;
          return;
        }
      }

      function enter() {
        if (a == password1) {
          document.getElementById(
            "display"
          ).innerText = `Congrats! Correct PIN`;
          let a = "";
          document.getElementById("text_code").style.display = "block";

          return;
        } else {
          document.getElementById("display").innerText = `Wrong PIN!`;
          let a = "";
          return;
        }
      }

      function clearDisplay() {
        let a = "";
        document.getElementById("display").innerText = `${a}`;
        document.getElementById("text_code").style.display = "none";
      }
    </script>
  </body>
</html>
